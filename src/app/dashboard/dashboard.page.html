
<ion-content [fullscreen]="true">
  <!-- Bagian Header Hijau -->
  <div class="top-section">
    <div class="header-content">
      <div>
        <h1>Hi Dulur!</h1>
        <p>Akses info terbaru, kirim laporan, dan kelola data warga Anda langsung dari sini.</p>
      </div>
     
    <!-- Avatar Profile -->
   <!-- Avatar Profile -->
<ion-avatar class="profile-avatar" (click)="openPopover($event)">
  <img src="assets/img/default-profile.png" alt="Foto profil pengguna" />
</ion-avatar>

  </div>
</div>

 <!-- Popover -->
<ion-popover
  [isOpen]="isPopoverOpen"
  [event]="popoverEvent"
  (didDismiss)="isPopoverOpen = false"
  cssClass="custom-popover"
>
  <ng-template>
    <ion-list>
      <ion-item button (click)="goToProfile()">
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        <ion-label>Lihat Profil</ion-label>
      </ion-item>
      <ion-item button (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ng-template>
</ion-popover>

  <!-- Shortcut -->
  <div class="shortcut-section">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <!-- ion-card button sudah punya nama aksesibel dari judul di dalam card -->
          <ion-card button>
            <!-- Dekoratif: kosongkan alt agar diabaikan screen reader -->
            <img src="assets/img/pengumuman.jpg" alt="" />
            <ion-card-header>
              <ion-card-title>LIHAT PENGUMUMAN</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              Dapatkan info terbaru dari lingkungan Anda secara realtime.
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="6">
          <ion-card button>
            <img src="assets/img/laporan.jpg" alt="" />
            <ion-card-header>
              <ion-card-title>BUAT LAPORAN</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              Sampaikan keluhan atau laporan kejadian secara cepat dan mudah.
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- Konten panjang (scrollable) -->
  <div class="long-section">
    <!-- Jika ketiga gambar hanya hiasan/banner, gunakan alt kosong -->
    <ion-card>
      <img src="assets/img/1.png" alt="" />
    </ion-card>
    <ion-card>
      <img src="assets/img/2.png" alt="" />
    </ion-card>
    <ion-card>
      <img src="assets/img/3.png" alt="" />
    </ion-card>
  </div>
</ion-content>
