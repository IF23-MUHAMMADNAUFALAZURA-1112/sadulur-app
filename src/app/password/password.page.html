<ion-content>
  <!-- ðŸŒŸ Bagian Profile Top -->
  <div class="profile-top">
    <!-- âœ… Ikon Back -->
    <div class="profile-header-icons">
      <ion-icon name="arrow-back-outline" class="back-btn" (click)="goBack()"></ion-icon>
    </div>

    <div class="profile-top-container">
      <ion-avatar class="profile-photo">
        <!-- ðŸ”¥ Foto profil dari localStorage atau fallback -->
        <img [src]="user.photo || 'assets/img/profile.png'" alt="Foto Profil" title="Foto Profil" />
      </ion-avatar>
      <div class="profile-nik-side">
        <!-- ðŸ”¥ Nama & NIK dari localStorage -->
        <h2 class="profile-name">{{ user.name }}</h2>
        <p class="profile-nik">{{ user.id }}</p>
      </div>
    </div>
  </div>

  <!-- ðŸŒŸ Form Password -->
  <div class="form-card">
    <ion-item lines="none" class="input-box">
      <ion-icon name="key-outline" slot="start"></ion-icon>
      <ion-label position="stacked">Password Lama</ion-label>
      <ion-input type="password" [(ngModel)]="oldPass"></ion-input>
    </ion-item>

    <ion-item lines="none" class="input-box">
      <ion-icon name="key-outline" slot="start"></ion-icon>
      <ion-label position="stacked">Password Baru</ion-label>
      <ion-input type="password" [(ngModel)]="newPass"></ion-input>
    </ion-item>

    <ion-item lines="none" class="input-box">
      <ion-label position="stacked">Konfirmasi Password</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPass"></ion-input>
    </ion-item>

    <ion-button expand="block" class="btn-simpan" (click)="onSavePassword()">
      Simpan
    </ion-button>
  </div>
</ion-content>
