<ion-tab-bar slot="bottom">
  <ion-tab-button 
    tab="home" 
    [routerLink]="['/dashboard']" 
    routerLinkActive="active-tab" 
    aria-label="Beranda">
    <ion-icon name="home"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button 
    tab="report" 
    [routerLink]="['/laporan']" 
    routerLinkActive="active-tab" 
    aria-label="Laporan">
    <ion-icon name="document-text"></ion-icon>
    <ion-label>Laporan</ion-label>
  </ion-tab-button>

  <ion-tab-button 
    tab="notifications" 
    [routerLink]="['/pengumuman']" 
    routerLinkActive="active-tab" 
    aria-label="Notifikasi">
    <ion-icon name="notifications"></ion-icon>
    <ion-label>Pengumuman</ion-label>
  </ion-tab-button>

  <ion-tab-button 
    tab="call" 
    [routerLink]="['/telepon']" 
    routerLinkActive="active-tab" 
    aria-label="Telepon">
    <ion-icon name="call"></ion-icon>
    <ion-label>Telepon</ion-label>
  </ion-tab-button>
</ion-tab-bar>
