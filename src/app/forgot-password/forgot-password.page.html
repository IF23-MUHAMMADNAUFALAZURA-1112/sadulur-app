<ion-content class="login-bg no-scroll">

  <!-- ðŸ”™ Tombol Back -->
  <div class="back-wrapper">
    <ion-icon name="arrow-back-outline" class="back-btn" routerLink="/login"></ion-icon>
  </div>

  <div class="header-section">
    <h1>Lupa Password</h1>
    <p>Masukkan NIK Anda untuk mereset password</p>
  </div>

  <div class="form-container">

    <!-- Icon Profile -->
    <div class="profile-icon">
      <ion-icon name="person-circle-outline"></ion-icon>
      <p>Reset akun Anda</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submitForgotPassword()">
      <ion-item>
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-input 
          type="text"
          inputmode="numeric"
          pattern="[0-9]*"
          placeholder="Masukkan NIK Anda (16 digit)" 
          formControlName="nik"
          maxlength="16">
        </ion-input>
      </ion-item>

      <ion-button expand="block" class="login-btn" type="submit">
        KIRIM INSTRUKSI
      </ion-button>
    </form>

    <p class="belum">
      Kembali ke <a routerLink="/login">Login</a>
    </p>

  </div>
</ion-content>
